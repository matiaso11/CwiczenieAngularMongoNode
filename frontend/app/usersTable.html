<h1>User Manager</h1>
<table style="width: 50%; text-align: center;">
    <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>PHONE NUMBER</th>
        <th>ACTION</th>
    </tr>
    <tr ng-repeat="x in usersTable">
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
        <td>{{x.phoneNumber}}</td>
        <td>
            <button style="background-color: red;" ng-click="removeUser(x)">remove</button>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" ng-model="newUser.name" />
        </td>
        <td>
            <input type="text" ng-model="newUser.age" />
        </td>
        <td>
            <input type="text" ng-model="newUser.phoneNumber" />
        </td>
        <td>
            <button style="background-color: green;" ng-click="addUser()">add</button>
        </td>
    </tr>
</table>
